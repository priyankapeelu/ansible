- name: Install Maven
  ansible.builtin.yum:
    name:
      #- maven
      - java
    state: installed

- name: Setup App USer, Download and Extract {{COMPONENT}} Content
  ansible.builtin.include_role:
    name: common
    tasks_from: download
  vars:
    APP_LOCATION: "/home/roboshop/{{COMPONENT}}"
    APP_USER: roboshop

