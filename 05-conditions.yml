- name: Conditions
  hosts: localhost
  vars:
    a: abc
    b: 10
  tasks:
    - name: Condition on Strings
      debug:
        msg: String condition is True
      when: a == "abc"
    - name: Condition on Strings 1
      debug:
        msg: String condition are not True
      when: a != "abc"
## Strings should be quoted in when condition
    - name: Number1
      debug:
        msg: Both numbers are equal
      when: b == 10
